<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Ask on YouTube</title>
    </head>
    <body>
        <div class="container">
            <h1>
                <img src="../images/icon48.png" />
                <span msg="shortExtensionName">Ask on YouTube</span>
            </h1>
            <h2 msg="settings">Settings</h2>

            <!-- API Key for Gemini API -->
            <h3>Gemini API</h3>
            <p class="description" msg="geminiAPIDescription">
                Ask on YouTube uses the Gemini API to extract text from images.
            </p>
            <div>
                <div class="inline-label-input">
                    <label for="geminiAPIKey">API Key</label>
                    <input
                        type="password"
                        id="geminiAPIKey"
                        placeholder="Enter your API key"
                    />
                </div>
                <div
                    id="statusMessageGeminiAPIKey"
                    class="status-message"
                ></div>
            </div>
            <div class="screenshot-container" opened="false">
                <div class="screenshot-title">
                    <span class="toggle-icon closed">▶</span>
                    <span class="toggle-icon opened">▼</span>
                    <span class="text" msg="exampleScreenshot">
                        Example screenshot
                    </span>
                </div>
                <img
                    src="../images/settings/dialog-suggestions-zoom.png"
                    style="max-width: 400px"
                />
            </div>
        </div>
    </body>
</html>
