<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Ask on YouTube</title>
    </head>
    <body>
        <div class="container">
            <h1 msg="shortExtensionName">Ask on YouTube</h1>
            <h2 msg="settings">Settings</h2>

            <!-- API Key for Google Cloud Vision API -->
            <h3>Google Cloud API</h3>
            <p class="description">
                Ask on YouTube uses the Google Cloud Vision API to extract text
                from images.
            </p>
            <div>
                <div class="inline-label-input">
                    <label for="googleCloudAPIKey">API Key</label>
                    <input
                        type="text"
                        id="googleCloudAPIKey"
                        placeholder="Enter your API key"
                    />
                </div>
                <div
                    id="statusMessageGoogleCloudAPIKey"
                    class="status-message"
                ></div>
            </div>
        </div>
    </body>
</html>
