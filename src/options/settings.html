<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Ask on YouTube</title>
    </head>
    <body>
        <div class="container">
            <h1 msg="shortExtensionName">Ask on YouTube</h1>
            <h2 msg="settings">Settings</h2>

            <!-- API Key for Gemini API -->
            <h3>Gemini API</h3>
            <p class="description" msg="geminiAPIDescription">
                Ask on YouTube uses the Gemini API to extract text from images.
            </p>
            <div>
                <div class="inline-label-input">
                    <label for="geminiAPIKey">API Key</label>
                    <input
                        type="password"
                        id="geminiAPIKey"
                        placeholder="Enter your API key"
                    />
                </div>
                <div
                    id="statusMessageGeminiAPIKey"
                    class="status-message"
                ></div>
            </div>
        </div>
    </body>
</html>
